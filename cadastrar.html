<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/doc.css">

</head>
<body>
    
    <div class="box">
        <form action="">
        <fieldset>
        <legend><b>Tela de Cadastro</b></legend>
    <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="userinput" required>
                <label for="nome" class="labelinput">Nome Completo</label>
            </div>
    <br>
            <div class="inputBox">
                <input type="text" name="email" id="email" class="userinput" required>
                <label for="nome" class="labelinput">E-mail</label>
            </div>
    <br>

            <div class="inputBox">
                <input type="tel" name="telefone" id="telefone" class="userinput" required>
                <label for="telefone" class="labelinput">Telefone</label>
            </div>
    <br>

            <p>Sexo:</p>

            <input type="radio" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
    <br>
            <input type="radio" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
    <br>
            <input type="radio" name="genero" value="outro">
            <label for="outro">Outro</label>
    <br><br>
            <div class="inputBox">
                <label for="data_nasc"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nasc" id="data_nasc" class="userinput" required>
            </div>
    <br><br>

            <div class="inputBox">
                <input type="text" name="cidade" id="cidade" class="userinput" required>
                <label for="cidade" class="labelinput">Cidade</label>
            </div>
    <br><br>

            <div class="inputBox">
                <input type="text" name="estado" id="estado" class="userinput" required>
                <label for="estado" class="labelinput">Estado</label>
            </div>
    <br><br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="userinput" required>
                <label for="endereco" class="labelinput">Endere√ßo</label>
            </div>
    <br>
            <input type="submit" id="submit">

    </fieldset> 
    </form>
    </div>
</body>
</html>
